<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Steganography</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        form { margin-top: 20px; }
        input, button { margin-top: 10px; padding: 10px; width: 100%; }
        .flash { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Steganography</h1>
        
        <!-- Encode Section -->
        <h2>Encode Video</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="video" accept="video/*" required>
            <input type="text" name="message" placeholder="Enter secret message" required>
            <button type="submit">Encode & Download</button>
        </form>

        <hr>

        <!-- Decode Section -->
        <h2>Decode Video</h2>
        <form action="/decode" method="POST" enctype="multipart/form-data">
            <input type="file" name="video" accept="video/*" required>
            <button type="submit">Extract Hidden Text</button>
        </form>

        <hr>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p class="flash">{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
